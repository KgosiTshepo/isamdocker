apiVersion: v1
kind: Template
labels:
  template: ibm-sam-reverse-proxy
metadata:
  creationTimestamp: null
  name: ibm-sam-reverse-proxy
  annotations:
    openshift.io/display-name: IBM SAM Reverse Proxy
    iconClass: icon-sso
    description: IBM Security Access Manager Reverse Proxy
    openshift.io/long-description: This template deploys an IBM Security Access Manager Reverse Proxy
      instance.  This template can be deployed multiple times to create multiple Reverse Proxies.
    openshift.io/documentation-url: https://ibm.biz/isamdocker
    openshift.io/provider-display-name: Jon Harry
    openshift.io/support-url: https://ibm.biz/iamcommunity
    tags: ibm, isam
message: |-

  Application Name: ${CORE_APP_NAME}-${INSTANCE_NAME}

  Instance Name: ${INSTANCE_NAME}
  An instance with this name must be configured in the config service.

  The following service has been created in your project:
    - ${SERVICE_NAME}

  Route URL: https://${DNS_NAME}

  Secret containing REST credentials: ${CORE_APP_NAME}-core
  Secret containing Config Admin credentials: ${CORE_APP_NAME}-lmi

objects:
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    annotations:
      deployment.kubernetes.io/revision: "1"
    creationTimestamp: null
    generation: 1
    labels:
      app: ${CORE_APP_NAME}-${INSTANCE_NAME}
      name: ${CORE_APP_NAME}-${INSTANCE_NAME}
    name: ${CORE_APP_NAME}-${INSTANCE_NAME}
  spec:
    progressDeadlineSeconds: 600
    replicas: 1
    revisionHistoryLimit: 10
    selector:
      matchLabels:
        name: ${CORE_APP_NAME}-${INSTANCE_NAME}
    triggers:
      - type: ConfigChange
    template:
      metadata:
        creationTimestamp: null
        labels:
          name: ${CORE_APP_NAME}-${INSTANCE_NAME}
          app: ${CORE_APP_NAME}-${INSTANCE_NAME}
      spec:
        serviceAccountName: ${SERVICE_ACCOUNT}
        securityContext:
          runAsNonRoot: true
          runAsUser:    6000
        affinity:
          podAntiAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                  - key: app
                    operator: In
                    values:
                    - ${CORE_APP_NAME}-${INSTANCE_NAME}
                topologyKey: kubernetes.io/hostname
        containers:
        - env:
          - name: SERVICE
            value: webseal
          - name: INSTANCE
            value: ${INSTANCE_NAME}
          - name: CONTAINER_TIMEZONE
            value: ${TIMEZONE}
          - name: ADMIN_PWD
            valueFrom:
              secretKeyRef:
                name: ${CORE_APP_NAME}-core
                key: rest-password
          - name: AUTO_RELOAD_FREQUENCY
            value: ${RELOAD_INTERVAL}
          - name: CONFIG_SERVICE_URL
            valueFrom:
              secretKeyRef:
                name: ${CORE_APP_NAME}-core
                key: config-service-url
          - name: CONFIG_SERVICE_USER_NAME
            valueFrom:
              secretKeyRef:
                name: ${CORE_APP_NAME}-core
                key: config-read-username
          - name: CONFIG_SERVICE_USER_PWD
            valueFrom:
              secretKeyRef:
                name: ${CORE_APP_NAME}-core
                key: config-read-password
          image: docker.io/store/ibmcorp/isam:${ISAM_VERSION}
          imagePullPolicy: IfNotPresent
          name: ${CORE_APP_NAME}-${INSTANCE_NAME}
          ports:
          - containerPort: 443
            protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          livenessProbe:
            exec:
              command:
              - /sbin/health_check.sh
              - livenessProbe
            periodSeconds: 10
            timeoutSeconds: 2
          readinessProbe:
            exec:
              command:
              - /sbin/health_check.sh
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 2
          volumeMounts:
          - mountPath: /var/application.logs
            name: ${CORE_APP_NAME}-${INSTANCE_NAME}-logs
        dnsPolicy: ClusterFirst
        imagePullSecrets:
        - name: ${PULL_SECRET}
        restartPolicy: Always
        schedulerName: default-scheduler
        terminationGracePeriodSeconds: 30
        volumes:
        - name: ${CORE_APP_NAME}-${INSTANCE_NAME}-logs
          emptyDir: {}
- apiVersion: v1
  kind: Route
  metadata:
    creationTimestamp: null
    name: ${CORE_APP_NAME}-${INSTANCE_NAME}
    labels:
      app: ${CORE_APP_NAME}-${INSTANCE_NAME}
  spec:
    host: ${DNS_NAME}
    port:
      targetPort: https
    tls:
      insecureEdgeTerminationPolicy: Redirect
      termination: passthrough
    to:
      kind: Service
      name: ${SERVICE_NAME}
      weight: 100
    wildcardPolicy: None
- apiVersion: v1
  kind: Service
  metadata:
    creationTimestamp: null
    name: ${SERVICE_NAME}
    labels:
      app: ${CORE_APP_NAME}-${INSTANCE_NAME}
  spec:
    ports:
    - name: https
      port: 443
      protocol: TCP
      targetPort: 443
    - name: rest
      port: 9443
      protocol: TCP
      targetPort: 9443
    selector:
      app: ${CORE_APP_NAME}-${INSTANCE_NAME}
    sessionAffinity: ClientIP
    sessionAffinityConfig:
      clientIP:
        timeoutSeconds: 10800
    type: ClusterIP
  status:
    loadBalancer: {}
parameters:
  - displayName: ISAM Image Version
    description: The tag that will be used to pull the store/ibmcorp/isam image.
    name: ISAM_VERSION
    value: 9.0.7.0_IF1
  - displayName: Core Application Name
    description: The name of the core application (omit -core).  This must match what was
      configured when creating the core application.
    name: CORE_APP_NAME
    value: isam
  - displayName: Instance name
    description: This must match an instance configured in the configuration service.
    name: INSTANCE_NAME
    value: rp1
  - displayName: Service Name
    description: The name of the Service. Also used as the hostname for connections within the cluster.
    name: SERVICE_NAME
    value: isamwrprp1
  - displayName: Fully Qualified DNS Name for Route
    description: A DNS or hosts entry must associate this hostname with IP of OpenShift router.
    name: DNS_NAME
    value: www.iamlab.ibm.com
  - displayName: Image Pull Secret
    description: This is an (existing) docker login secret for pulling the Access Manager image.
      The user must have registered for the image on docker.com.
    name: PULL_SECRET
    value: dockerlogin
  - displayName: Auto Reload Interval (0 to disable)
    description: Interval that non-config nodes should check for updated configuration and automatically restart.
       This should only be used in test environments.
    name: RELOAD_INTERVAL
    value: '5'
  - displayName: Timezone
    description: The timezone for message logging (e.g. Europe/London)
    name: TIMEZONE
    value: Etc/UTC
  - displayName: Service Account
    description: This is the (existing) Service Account for running the pods.  It must allow runAsNonRoot, SETUID, SETGID.
    name: SERVICE_ACCOUNT
    value: isam

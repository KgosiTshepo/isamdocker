
#
# This file contains the default values used by the helm chart installation.
#

###############################################################################
# Global configuration which is available to all sub-charts

global:
  # Common image variables
  image:
    repository: ibmcom/isam:9.0.7.1_IF4
    pullPolicy: IfNotPresent

  # Image credentials.
  imageCredentials:
    dockerSecret: ""

  # Container configuration.
  container:
    snapshot:           ""
    fixpacks:           ""

  # Persistence Storage
  persistence:
    enabled: true

  # Data Volume
  dataVolume:
    existingClaimName: ""
    size: 20Gi

###############################################################################
# Resource Configuration.

# Information on computing resources can be found at:
#    http://kubernetes.io/docs/user-guide/compute-resources/
resources:
  requests:
    memory: 1Gi
    cpu:    1000m
  limits:
    memory: 2Gi
    cpu:    2000m

###############################################################################
# Service Configuration.

service:
  type: NodePort
